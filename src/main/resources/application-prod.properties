#logging.level.org.springframework.security = TRACE

spring.datasource.url=jdbc:postgresql://localhost:5432/spring-security
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ALLOW CORS ACESS
allow.client.url.list=http://localhost:4200,http://localhost:3000

# JWT Expiration Time (in milliseconds) # 1 hour
jwt.expiration=3600000

# JWT Refresh Expiration Time (in milliseconds) # 1 day
jwt.refresh-expiration=86400000
